{% load static %}
<!-- Reusable Photo Options Modal -->
<link rel="stylesheet" href="{% static 'memberships/css/photo_modal.css' %}">

<!-- Photo Options Modal -->
<div id="photoOptionsModal" class="modal" style="display: none;">
	<div class="modal-content photo-modal-content">
		<div class="modal-header">
			<h2>Update Photo</h2>
			<button class="modal-close" id="closePhotoOptionsBtn">&times;</button>
		</div>
		<div class="modal-body">
			<div class="photo-options-body">
				<button type="button" class="photo-option-btn" id="chooseFromGalleryBtn">
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						<rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
						<circle cx="8.5" cy="8.5" r="1.5"></circle>
						<polyline points="21 15 16 10 5 21"></polyline>
					</svg>
					Choose from Gallery
				</button>
				<button type="button" class="photo-option-btn" id="takePhotoBtn">
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						<path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
						<circle cx="12" cy="13" r="4"></circle>
					</svg>
					Take Photo
				</button>
				<button type="button" class="photo-option-btn photo-remove-btn" id="removePhotoBtn" style="display: none;">
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						<polyline points="3 6 5 6 21 6"></polyline>
						<path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
					</svg>
					Remove Photo
				</button>
			</div>
		</div>
	</div>
</div>

<script defer src="{% static 'memberships/js/photo_modal.js' %}"></script>
