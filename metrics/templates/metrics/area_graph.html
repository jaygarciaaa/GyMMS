{% load static %}
<link rel="stylesheet" href="{% static 'metrics/css/area_graph.css' %}">
<div class="area-graph-container">
  <div class="area-graph-header">
    <h3>{{ title|default:'Area Graph' }}</h3>
    <div class="area-graph-timeframe">
      <button class="area-graph-btn" data-period="1d">1D</button>
      <button class="area-graph-btn" data-period="1w">1W</button>
      <button class="area-graph-btn" data-period="1m">1M</button>
      <button class="area-graph-btn" data-period="3m">3M</button>
      <button class="area-graph-btn" data-period="6m">6M</button>
      <button class="area-graph-btn" data-period="1y">1Y</button>
      <button class="area-graph-btn" data-period="3y">3Y</button>
      <button class="area-graph-btn" data-period="all">ALL</button>
    </div>
  </div>
  <canvas id="areaGraphCanvas"></canvas>
</div>
<script src="{% static 'metrics/js/area_graph.js' %}"></script>
